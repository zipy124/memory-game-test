<!DOCTYPE html>
<meta charset="utf-8">
<title>Memory App</title>
<link href="style.css" rel="stylesheet" type="text/css">

<div id="textDiv"></div>
<div id="Start" onclick="memorize();"><sp>Memorize!</sp></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
    var MyDiv = document.getElementById("textDiv");
    var started = false;
    var counter = 0;
    var Memory = '';
    window.addEventListener("keydown",function(keyEvent){
        if(started == false){
            if(keyEvent.key == "Backspace"){ //delete last character
                MyDiv.lastChild.remove();
                Memory = Memory.slice(0, -1);
            }
            else if(keyEvent.key == "Shift" || keyEvent.key == "Alt"){}//ignore shift, otherwise capitals print with shift infront!
            else{
                Memory = Memory + keyEvent.key;
                $("<sp>"+keyEvent.key+"</sp>").appendTo('#textDiv');
            }
        }
        else{
            if(keyEvent.key == "Shift" || keyEvent.key == "Alt"){}//ignore shift, otherwise capitals print with shift infront!
            else if(keyEvent.key == Memory[counter]){
                if(counter <(Memory.length))
                    counter = counter + 1;
                $("<sp>"+keyEvent.key+"</sp>").appendTo('#textDiv');
            }
            else{
                $('#textDiv').html('You failed!');
            }
            if(counter == Memory.length)
                $('#textDiv').html('You passed!');
        }
    }); 
    function memorize(){
        started = true;
        $('#textDiv').html('');
        counter = 0;
    }

</script>
